<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/ingresar.css">
	<title>Ingreso Admin</title>
</head>	
<body>
	<!-- Navbar -->
	<iframe src="../html/navbar.html" frameborder="0" width="100%" height="60px"></iframe>
	<!-- Navbar -->

	<div class="container">
		<div class="row" style="padding-top: 100px;">
			<div class="col"></div> <!--Ponemos un col al incio y final para que el login quede centrado-->
			<div class="col">
				<div><h4>Ingresar como administrador</h4></div>
				<!-- login -->
				<form action="#">
				<div class="mb-2">
					<label for="email" class="form-label">E-mail</label>
					<input type="email" class="form-control" name="email">
				</div>
				<div class="mb-2">
					<label for="password" class="form-label">Contraseña</label>
					<input type="password" class="form-control" name="password">
				</div>
				<div class="mb-2 form-check">
					<input type="checkbox" name="connected" class="form-check-input">
					<label for="connected" class="form-check-label">Mantenerme conectado</label>
				</div>
				<div class="d-grid gap-2">
					<a href="adminindex.html" class="btn btn-primary" type="button">Iniciar sesión</a>
				</div>
				<div class="text-center">
					<p>No tienes cuenta? <a href="registrar.html">Registrate</a></p>
				</div>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
	<footer class="bottom">
		<iframe src="footer.html" frameborder="0" width="100%" height="30" style="bottom: 50px; margin-bottom: -6px;"></iframe>
	  </footer>
</body>
</html>
