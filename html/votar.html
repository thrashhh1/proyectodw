<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/ingresar.css">
	<link rel="stylesheet" href="../CSS/votar.css">
	<title>Ingreso Admin</title>
</head>	
<body>
	<!-- Navbar -->
	<iframe src="../html/navbar.html" frameborder="0" width="100%" height="60px"></iframe>
	<!-- Navbar -->

	<div class="container">
		<div class="row" style="padding-top: 20px;">
			<div class="col"></div> <!--Ponemos un col al incio y final para que el login quede centrado-->
			<div class="col">
				<div><h4>Vota por tu participante!</h4></div>
				<!-- login -->
				<form action="#">
					<div class="mb-2">
						<div id="carouselExampleCaptions" class="carousel slide">
							<div class="carousel-indicators">
							  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
							  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
							  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
							</div>
							<div class="carousel-inner">
							  <div class="carousel-item active">
								<img src="../img/PAPIMICKY.jpg" class="d-block w-100" alt="...">
								<div class="carousel-caption d-none d-md-block">
									<h5>Papi Micky</h5>
								  <div class="mb-4 form-check" style="padding-top: 100;">
									<input type="checkbox" name="connected" class="form-check-input">
									<label for="connected" class="form-check-label">Seleccionar participante</label>
								  </div>
								</div>
							  </div>
							  <div class="carousel-item">
								<img src="../img/RENEPUENTE.jpg" class="d-block w-100" alt="...">
								<div class="carousel-caption d-none d-md-block">
									<h5>Rene Puente</h5>
								  <div class="mb-4 form-check" style="padding-top: 100;">
									<input type="checkbox" name="connected" class="form-check-input">
									<label for="connected" class="form-check-label">Seleccionar participante</label>
								  </div>
								</div>
							  </div>
							  <div class="carousel-item">
								<img src="../img/SAMURAI.jpg" class="d-block w-100" alt="...">
								<div class="carousel-caption d-none d-md-block">
								  <h5>Samurai de Pudahuel</h5>
								  <div class="mb-4 form-check" style="padding-top: 100;">
									<input type="checkbox" name="connected" class="form-check-input">
									<label for="connected" class="form-check-label">Seleccionar participante</label>
								  </div>
								</div>
							  </div>
							</div>
							<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
							  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
							  <span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
							  <span class="carousel-control-next-icon" aria-hidden="true"></span>
							  <span class="visually-hidden">Next</span>
							</button>
						  </div>
					</div>	
				<div class="d-grid">
					<button type="submit" class="btn btn-primary">VOTAR</button>
				</div>	
					</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
	<footer class="bottom">
		<iframe src="footer.html" frameborder="0" width="100%" height="30" style="bottom: 50px; margin-bottom: -6px;"></iframe>
	  </footer>
</body>
</html>
