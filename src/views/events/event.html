{{#if event.isActive}}
<div class="container">
    <div class="row" style="padding-top: 20px;">
        <div class="col"></div>
        <div class="col">
            <div>
                <h4 class="text-center">Vota por tu participante!</h4>
            </div>
            <div class="mb-2">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        {{#each participants}}
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{@index}}"
                            {{#if @first}}class="active" aria-current="true" {{/if}}
                            aria-label="Slide {{@index}}"></button>
                        {{/each}}
                    </div>
                    <div class="carousel-inner">
                        {{#each participants}}
                            <div class="carousel-item {{#if @first}}active{{/if}}">
                                <div class="card" style="width: 30rem; background-color: black;">
                                    <img src="{{this.imageUrl}}" class="card-img-top" alt="..."
                                        style="height: 300px; object-fit: cover;">
                                    <div class="card-body">
                                        <h5 class="card-title text-center" style="color: white;">{{this.name}}</h5>
                                        <form id="addVotetoParticipant{{this._id}}"
                                            action="/events/participant/addVote/{{this._id}}" method="POST">
                                            <input type="hidden" name="participantId" value="{{this._id}}">
                                            <input type="hidden" name="eventId" value="{{../event._id}}">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary">VOTAR</button>
                                            </div>
                                        </form>
                                        <div>
                                            <h5 style="padding-top: 20px;"></h5>
                                        </div>
                
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
{{else}}
<div class="alert alert-primary  alert-dismissible fade show" role="alert">
    El evento ha finalizado. ¡El ganador se verá dentro de poco!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{{/if}}

<script>
    $('form[id^="addVotetoParticipant_"]').on('submit', function (event) {
        event.preventDefault();
        const eventId = window.location.pathname.split('/').pop();
        $(this).append(`<input type="hidden" name="eventId" value="${eventId}">`);
        $(this).submit();
    });
</script>
