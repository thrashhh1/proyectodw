<link rel="stylesheet" href="css/{{style}}">
<div class="container">
    <div class="row" style="padding-top: 100px;">
        <div class="col"></div>
        <div class="col">
            <div>
                <h4>Registrar un administrador</h4>
            </div>

                <div class="form-group">
                    <label for="name" class="form-label">Nombre de usuario</label>
                    <input type="name" class="form-control" name="name" required value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" required value="{{email}}" />
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">ContraseÃ±a</label>
                    <input type="password" class="form-control" name="password" required value="{{password}}" />
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
